<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Unibox beta vue</title>
		<script src='https://unpkg.com/vue@next/dist/vue.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src='https://unpkg.com/lodash'></script>
		<script src='scriptvue.js'></script>
		<script id='table-template' type='text/x-template'>
			<div>
			<h1 align=center>Unibox</h1>
			<h2>{{message}}</h2>
			<table border=1px align=center>
				<th>codigoMateria</th>
				<th>NombreMateria</th>
				<tr>
					<td><a>201220</a></td>
					<td>fdssdf</td>
				</tr>
			</table>
		</div>
		</script>
		<script>
			Vue.component('component-table',
			{
				template:'#table-template',
				props:
				{
					content:{default:'no he recibido datos'},
					message:{default:'Hola Ignacio'}
				},
				methods:
				{
					changeShow:function()
					{
						this.active=!this.active;
					},
					retrieveCourses:function(){
						console.log('1',this);

						networkPromise = fetch('/admi.json');
						networkPromise.then((rjson)=>{
							console.log('2',this);
								parsingPromise = rjson.json();
								parsingPromise.then((rcourses)=>{
									console.log('3',this);
									this.content=rcourses;
								});
								parsingPromise.catch(function(){console.log('Error de parsear el archivo json');});
						});
						networkPromise.catch(function(){console.log('No encontre el arhivo admi.json')});
					}
				}
			})
		</script>
	</head>

	<body>
		<div id='app'>
			<component-table message='SÃ­ funciona'></component-table>
		</div>

		<script type='text/javascript'>
		new Vue(
			{
				el:'#app',
				data:{
					message:'Hola Vue'
				}
			}
		)
		</script>

	</body>
</html>
